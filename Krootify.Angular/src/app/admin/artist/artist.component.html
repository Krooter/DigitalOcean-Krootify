<div class="container">
    <input class="search" type="text" placeholder="Search..." #search (keyup)="onSearch()" >
    <table mat-table [dataSource]="artists" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let artist"> {{artist.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> FirstName </th>
            <td mat-cell *matCellDef="let artist"> 
                <div class="td-title">
                    <img class="table-img" src="{{artist.photoUrl}}"> {{artist.firstName}} 
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> LastName </th>
            <td mat-cell *matCellDef="let artist"> {{artist.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="scenename">
            <th mat-header-cell *matHeaderCellDef> SceneName </th>
            <td mat-cell *matCellDef="let artist"> {{artist.sceneName}} </td>
        </ng-container>

        
        <ng-container matColumnDef="photourl">
            <th mat-header-cell *matHeaderCellDef> Photo </th>
            <td mat-cell *matCellDef="let artist"> {{artist.photoUrl}} </td>
        </ng-container>
    
        <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef> Birthdate </th>
            <td mat-cell *matCellDef="let artist"> {{artist.dateOfBirth | date}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let artist">
                <mat-icon class="button" color="primary" (click)="update(artist.id)">update</mat-icon>
                <mat-icon class="button" color="warn" (click)="deleteArtist(artist.id)">delete_outline</mat-icon>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator">
        <button (click)="create()" mat-flat-button color="primary" style="margin-top: 5px; margin-left: 20px;">New artist</button>
        <mat-paginator [pageSizeOptions]="[4, 8, 12, 16]" [pageSize]="params.pageSize" [length]="totalCount" [pageIndex]="params.pageNumber" (page)="onPageChanged($event)">
        </mat-paginator>
    </div>
</div>
