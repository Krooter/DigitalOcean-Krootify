<div class="container">
    <input class="search" type="text" placeholder="Search..." #search (keyup)="onSearch()" >
    <table mat-table [dataSource]="albums" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let album"> {{album.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let album"> 
                <div class="td-title">
                    <img class="table-img" src="{{album.photoUrl}}"> {{album.name}} 
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let album"> 
                <p class="discription">
                    {{album.description}}
                </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="releaseDate">
            <th mat-header-cell *matHeaderCellDef> ReleaseDate </th>
            <td mat-cell *matCellDef="let album"> {{album.releaseDate | date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let album">
                <mat-icon class="button" color="primary" (click)="update(album.id)">update</mat-icon>
                <mat-icon class="button" color="warn" (click)="deleteAlbum(album.id)">delete_outline</mat-icon>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator">
        <button (click)="create()" mat-flat-button color="primary" style="margin-top: 5px; margin-left: 20px;">New album</button>
        <mat-paginator [pageSizeOptions]="[4, 8, 12, 16]" [pageSize]="params.pageSize" [length]="totalCount" [pageIndex]="params.pageNumber" (page)="onPageChanged($event)">
        </mat-paginator>
    </div>
</div>
