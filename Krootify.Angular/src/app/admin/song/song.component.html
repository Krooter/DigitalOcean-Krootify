<div class="container">
    <input class="search" type="text" placeholder="Search..." #search (keyup)="onSearch()">
    <table mat-table [dataSource]="songs" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let song"> {{song.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let song">
                <div class="td-title">
                    <img class="table-img" src="{{song.photoUrl}}"> {{song.name}}
                </div> 
            </td>
        </ng-container>

        <ng-container matColumnDef="songUrl">
            <th mat-header-cell *matHeaderCellDef> SongURL </th>
            <td mat-cell *matCellDef="let song"> {{song.songUrl}} </td>
        </ng-container>

        <ng-container matColumnDef="artist">
            <th mat-header-cell *matHeaderCellDef> Artist </th>
            <td mat-cell *matCellDef="let song"> {{song.artists}} </td>
        </ng-container>

        <ng-container matColumnDef="album">
            <th mat-header-cell *matHeaderCellDef> Album </th>
            <td mat-cell *matCellDef="let song"> {{song.albums}} </td>
        </ng-container>
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let song"> {{song.songGenre}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let song"> {{song.songCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let song">
                <mat-icon class="button" color="primary" (click)="update(song.id)">update</mat-icon>
                <mat-icon class="button" color="warn" (click)="deleteSong(song.id)">delete_outline</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator">
        <button (click)="create()" mat-flat-button color="primary" style="margin-top: 5px; margin-left: 20px;">New
            song</button>
        <mat-paginator [pageSizeOptions]="[4, 8, 12, 16]" [pageSize]="params.pageSize" [length]="totalCount"
            [pageIndex]="params.pageNumber" (page)="onPageChanged($event)">
        </mat-paginator>
    </div>
</div>
