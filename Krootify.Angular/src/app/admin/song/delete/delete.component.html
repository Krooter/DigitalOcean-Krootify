<div style="padding: 15px; width: 350px;">
    <h1 style="text-align: center;">Are you sure that you want to delete this song?</h1>
    <div style="display: flex; justify-content: space-between;">
        <button style="width: 60%;" mat-raised-button (click)="close()">CLOSE</button>
        <button mat-raised-button color="warn" (click)="deleteSong(id)">DELETE</button>
    </div>
</div>
