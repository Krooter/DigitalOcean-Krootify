<div class="form">
    <h2>Update {{data.name}}</h2>
    <form [formGroup]="playListUpdateForm" (ngSubmit)="uploadFile(file, playList.id)" class="form">
        <app-text-input formControlName="name" [label]="'PlayList name'"></app-text-input>
        <mat-form-field appearance="outline" placeholder="Playlist image">
            <ngx-mat-file-input #file formControlName="photo"  [accept]="'.jpg, .png'">
            </ngx-mat-file-input>
            <mat-hint *ngIf="!photo?.dirty">Choise a playlist image.</mat-hint>
            <mat-error *ngIf="photo?.hasError('required')">
                Please select a file
            </mat-error>
            <mat-error *ngIf="photo?.hasError('maxContentSize')">
                The total size must not exceed
                {{ photo?.getError("maxContentSize").maxSize | byteFormat }} ({{
                photo?.getError("maxContentSize").actualSize | byteFormat
                }}).
            </mat-error>
            <mat-error *ngIf="!photo?.hasError('requiredFileType')">
                You need to provide a valid image extension (.jpg, .png)
            </mat-error>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
        <button style="margin-top: 10px;" mat-flat-button [disabled]="!playListUpdateForm.valid">Submit</button>
    </form>
</div>
