<div class="container">
    <div style="display: inline-flex; width: 100%; justify-content: flex-start;">
        <button mat-button style="color: white;" (click)="addPlayList()">
            <mat-icon>playlist_add</mat-icon>
            ADD NOW YOUR OWN PLAYLIST
        </button>
    </div>
</div>
<div class="content">
    <mat-card *ngFor="let item of items">
        <div>
            <img routerLink="/playlist/{{item.id}}" src="{{item?.photoUrl}}">
            <button mat-fab color="primary" (click)="playPlayList(item, 0)">
                <mat-icon>playlist_play</mat-icon>
            </button>
        </div>
        <div>
            <p>{{item?.name}}</p>
            <div class="dropdown">
                <button mat-icon-button [matMenuTriggerFor]="addplaylist" style="color: white;">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #addplaylist="matMenu" xPosition="before" class="menu">
                    <button mat-menu-item (click)="updatePlayList(item)">
                        <mat-icon style="color: white;">update</mat-icon>
                        <span style="color: white;">Update</span>
                    </button>
                    <button mat-menu-item (click)="deletePlayList(item.id)">
                        <mat-icon style="color: white;">delete_outline</mat-icon>
                        <span style="color: white;">Remove</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </mat-card>
</div>
